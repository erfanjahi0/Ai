<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account — NexusAI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
  <div class="noise"></div>
  <div class="orb orb-1"></div><div class="orb orb-2"></div>
  <a href="../index.html" class="back-link">← NexusAI</a>
  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-logo"><span>⬡</span></div>
      <h1>Create account</h1>
      <p class="auth-sub">Start building with GLM-5 for free</p>
      <div id="error-box" class="error-box" style="display:none"></div>
      <form id="registerForm">
        <div class="field">
          <label>Display Name</label>
          <input type="text" id="displayName" placeholder="Your name" required>
        </div>
        <div class="field">
          <label>Email</label>
          <input type="email" id="email" placeholder="you@example.com" required autocomplete="email">
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" id="password" placeholder="••••••••" required minlength="6" autocomplete="new-password">
          <div class="password-hint">At least 6 characters</div>
        </div>
        <button type="submit" class="btn-submit" id="submitBtn">
          <span id="btnText">Create Account</span>
          <span id="btnLoader" class="loader" style="display:none"></span>
        </button>
      </form>
      <div class="divider"><span>or</span></div>
      <button class="btn-google" id="googleBtn">
        <svg width="18" height="18" viewBox="0 0 18 18"><path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/><path d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/><path d="M3.964 10.707A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.707V4.961H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.039l3.007-2.332z" fill="#FBBC05"/><path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/></svg>
        Continue with Google
      </button>
      <p class="auth-footer">Already have an account? <a href="login.html">Sign in</a></p>
    </div>
  </div>
  <script type="module" src="../js/auth.js"></script>
  <script type="module">
    import { initAuth } from '../js/auth.js';
    initAuth('register');
  </script>
</body>
</html>
